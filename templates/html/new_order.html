<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEW-ORDER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">PIZZA PETE'S</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">ACCOUNT</a>
                </li>
                <li class="nav-item">
                    <!-- Button to Open the registration and login page-->
                    <a class="navbar-brand" href="#">LOGOUT</a>
                </li>
            </ul>
        </div> 
</nav>
<div class="container" style="margin-top:30px">
    <h1>CRAFT-A-PIZZA</h1>
    <form action="{{ url_for('pizza:create') }}" method='POST' id="myForm" >
        <div class="form-group">
            <label for="method">Method</label>
            <select name="method" id="">
                <option value="delievery">Delievery</option>
                <option value="carryOut">Carry Out</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select name="size" id="">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select>
        </div>
        <div class="form-group">
            <label for="crust">Crust</label>
            <select name="crust" id="">
                <option value="thinCrust">Thin Crust</option>
                <option value="regular">Regular</option>
                <option value="thickCruck">ThickCrust</option>
            </select>
        </div>
        <div class="form-group">
            <label for="qty">QTY</label>
            <select name="qty" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="topping">Toppings</label> <br>
            <input type="checkbox" name='topping1' value="cheese" >Cheese
            <input type="checkbox" name='topping2' value="pepperoni">Pepperoni
            <input type="checkbox" name='topping3' value="mushroom">Mushroom <br>
            <input type="checkbox" name='topping4' value="garlic">Garlic
            <input type="checkbox" name='topping5' value="onion">Onion
            <input type="checkbox" name='topping6' value="sausage">Sausage <br>
            <input type="checkbox" name='topping7' value="tomato">Tomato
            <input type="checkbox" name='topping8' value="basil">Basil
            <input type="checkbox" name='topping9' value="black olives">Black Olives <br>
            <input type="checkbox" name='topping10' value="pineapple">Pineapple
            <input type="checkbox" name='topping11' value="oregani">Oregani
            <input type="checkbox" name='topping12' value="chicken">Chicken <br>
            <input type="checkbox" name='topping13' value="green pepper">Green pepper
            <input type="checkbox" name='topping14' value="spinach">Spinach
            <input type="checkbox" name='topping15' value="jalapeno">Jalapeno
        </div>
        <button type="submit" class="btn btn-primary" id="buttn1">ADD TO ORDER</button>

    </form>
</div>
    
</body>
</html>
