<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Order</h1>
    <a href="{{ url_for('dashboard') }}">Home</a>
    <table>
        <thead>
            <tr>
                <th>Qty</th>
                <th>Size</th>
                <th>Crust</th>
                <th>Toppings</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for pizzas in pizza %}
            <tr>
                <th>{{ pizzas.qty }}</th>
                <th>{{ pizzas.size_id }}</th>
                <th>{{ pizzas.crust_id }}</th>
                <th>{{ pizzas.toppings_id }}</th>
                <th>{{ pizzas.subtotal }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>


   
</body>
</html>
