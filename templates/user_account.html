<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <a href="{{ url_for('dashboard') }}">Home</a>
        <h2>{{ user.first_name }}'s account</h2>
        <div class=box>
            <p>name: {{ user.first_name }} {{ user.last_name }}</p>
            <p>email: {{ user.email }}</p>
            <p>address: {{ address.street }} {{ address.city }} {{ address.state }} {{ address.zip_code }} </p>
            <p>Created on: {{ user.created_at }}</p>
        </div>
        <h1>UPDATE</h1>
        <form action="{{ url_for('users:update') }}" method="post">
            <label for="first_name">Name:</label>
            <input type="text" name="first_name" id="" placeholder="{{ user.first_name }}">
            <input type="text" name="last_name" id="" placeholder="{{ user.last_name }}">

            <label for="email">Email:</label>
            <input type="text" name="email" id="" placeholder="{{ user.email }}">

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="" placeholder="{{ user.phone }}">

            <label for="first_name">Address:</label>
            <input type="text" name="street" id="" placeholder="{{ address.street }}">
            <input type="text" name="city" id="" placeholder="{{ address.city }}">
            <input type="text" name="state" id="" placeholder="{{ address.state }}">
            <input type="text" name="zip_code" id="" placeholder="{{ address.zip_code }}">
            <input type="submit" value="update">
        </form>
</body>
</html>
